<div class="container shadow py-4">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="input-group">
              <form (ngSubmit)="searchProducts()" class="d-inline-block">
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <div class="input-group">
                      <input type="text" [(ngModel)]="keywords" name="keywords" class="form-control custom-input" placeholder="Mots-clés">
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-primary">
                          <i class="bi bi-search"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-md-8">
                    <div class="text-center">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="useAdvancedSearch" name="useAdvancedSearch">
                        <label class="form-check-label text-muted" for="useAdvancedSearch">
                          Recherche avancée
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
        </div>
    </div>



  <div *ngIf="products.length > 0">
    <h2>Résultats de la recherche</h2>
    <app-product-list [products]="products"></app-product-list>
  </div>
